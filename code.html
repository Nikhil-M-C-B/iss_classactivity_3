<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Cone -->
      <a-entity geometry="primitive: cone; radiusBottom: 0.5; height: 1.5" 
                position="-3 0.75 -4" 
                material="color: #FF6347"></a-entity>

      <!-- Torus -->
      <a-entity geometry="primitive: torus; radius: 0.8; radiusTubular: 0.1" 
                position="-1 1 -4" 
                material="color: #40E0D0"></a-entity>

      <!-- Tetrahedron -->
      <a-entity geometry="primitive: tetrahedron; radius: 0.75" 
                position="1 1 -4" 
                material="color: #8A2BE2"></a-entity>

      <!-- Dodecahedron -->
      <a-entity geometry="primitive: dodecahedron; radius: 1" 
                position="3 1.25 -4" 
                material="color: #FFD700"></a-entity>

      <!-- Ground Plane -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="6" color="#D3D3D3"></a-plane>
      
      <!-- Sky -->
      <a-sky color="#ADD8E6"></a-sky>
    </a-scene>
    
    <p>
      Use this AFrameJS <a href="https://aframe.io/docs/1.7.0/components/geometry.html" target="_blank">resource</a>.
      Submit your <rollnumber>.html page in your github.io page i.e. https://<yourdomain>.github.io/<rollnumber>.html and 
      submit <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=vDsaA3zPK06W7IZ1VVQKHFzW4INMf2JMjyL9qPnlPbNUMkpZQkY1SlpKWUtQWTY5RVVNS0k2RFQyRi4u" target="_blank">here</a>
    </p>
  </body>
</html>
